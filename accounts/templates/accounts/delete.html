{% extends 'accounts/main.html' %}
{% load i18n %}
{% load static %}
{% block content %}



<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<p>Are you sure you want to delete "{{ item }}"?</p>
			<form method="POST">
				{% csrf_token %}


				<a href="{% url 'home' %}" class="btn btn-info btn-sm">Cancel</a>

				<button type="submit"  class="btn btn-danger btn-sm">Confirm</button>

			</form>
			
		</div>
	</div>
</div>

{% endblock content %}
